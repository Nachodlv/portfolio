<div id="projects">
  <div class="form-group">
    <input type="text" class="form-control" id="searchInput" placeholder="Search project by title or technology"
           [(ngModel)]="searchInput">
  </div>
  <div class="row">
    <div *ngFor="let project of projects | searchProject: searchInput; let i = index" class="project-content col-lg-4 col-md-6">
        <app-project [project]="project"></app-project>
    </div>
  </div>
</div>
