<div dropdown container="body">
  <app-circular-button [svg]="userIcon" popOverId="basic-link" ariaControls="basic-link-dropdown"
                       [dropdownToggle]="true" buttonPopover="Curriculum" [x]="2" [y]="2" [width]="20" [height]="20" text="CV"></app-circular-button>
<!--    <p>Download my <b>CV </b> <a href id="basic-link" dropdownToggle (click)="false"-->
<!--                                 aria-controls="basic-link-dropdown">here</a>!</p>-->

    <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-menu"
        role="menu" aria-labelledby="basic-link">
      <li *ngFor="let curriculum of curriculum">
        <a class="dropdown-item" [href]="curriculum.fileName"
           download="Curriculum - Ignacio de la Vega.pdf">{{curriculum.name}}</a>
      </li>
    </ul>
</div>
